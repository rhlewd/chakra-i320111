<html ng-app="myApp">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <title>Profile</title>
</head>

<body>
    <div class="container" ng-controller="AppCtrl">
        <ul class="nav nav-tabs">
            <li class="active" ng-click="invest_tab()"><a data-toggle="tab" href="#invest">Investments</a></li>
            <li ng-click="loan_tab()"><a data-toggle="tab" href="#invest">Loans</a></li>
        </ul>
        <div class="tab-content">
            <div id="invest" class="tab-pane fade in active">
                <br/><br/><br/><br/>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                        <div class="tile purple">
                            <h3 class="title">{{total_investment}}</h3>
                            <p>{{total_investment_desc}}</p>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="tile green">
                            <h3 class="title">{{outstanding_investments}}</h3>
                            <p>{{outstanding_investments_desc}}</p>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-1"></div>
                    <div class="col-sm-5">
                        <div class="tile red">
                            <h3 class="title">{{interest_earned}}</h3>
                            <p>{{interest_earned_desc}}</p>
                        </div>
                    </div>
                    <div class="col-sm-5">
                        <div class="tile blue">
                            <h3 class="title">{{outstanding_interests}}</h3>
                            <p>{{outstanding_interests_desc}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="loan" class="tab-pane fade">
                <h1>Hello</h1>
            </div>
        </div>

        <br>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="controllers/maincontroller.js"></script>
</body>

</html>
