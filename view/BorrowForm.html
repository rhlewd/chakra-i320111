<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="utf-8"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />

  <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
        <title>Contact list app</title>
    </head>
    <body>
        
<div class="container">
  <h2>Welcome Raghav </h2>
  <img src="saplogo.jpg" class="img-rounded" width="130" height="35"> 
  <div class="well well-lg">
      
 <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-xs-2" for="amt">Amount Needed:</label>
      <div class="col-xs-3">
        <input type="currency" class="form-control" id="amtNeeded" placeholder="Enter amount needed">
      </div>
      
        <label class="col-xs-2 control-label">Date</label>
        <div class="col-xs-2 date">
            <div class="input-group input-append date" id="datePicker">
                <input type="text" class="form-control" name="date" />
                <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
        </div>
    </div>
    
    <div class="form-group">
      <label class="control-label col-xs-2" for="min">Mininmum Contribution:</label>
      <div class="col-xs-3">          
        <input type="currency" class="form-control" id="minContribution" placeholder="Enter Mininmum Contribution">
      </div>
                                                                <label class="col-xs-2 control-label">End Date</label>
        <div class="col-xs-2 date">
            <div class="input-group input-append date" id="datePicker1">
                <input type="text" class="form-control" name="End Date" />
                <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
            </div>
        </div>
    </div>
    <div class="form-group">        
       <label class="control-label col-xs-2" for="emi">No. of payback EMIs:</label>
      <div class="col-xs-2">          
        <input type="integer" class="form-control" id="emi" placeholder="No. of EMIs">
      </div>
                                                                <div class="form-group"> 
                                                                <!--<label for="exampleTextarea">Example textarea</label>-->
                                                                <div class="col-xs-5 col-sm-offset-2">
    <textarea class="form-control" id="exampleTextarea" placeholder="Message to Lender" rows="3"></textarea>
                                                              </div>
                                                              </div>
    </div>
    <div class="form-group">        
       <label class="control-label col-sm-2" for="interest">Rate of Interest: 7 %</label>
       <!--<label  for="interest">7%</label>-->
    </div>
                                                              <div class="form-group">        
       <label class="control-label col-sm-2" for="interest">Amount Payable</label>
       <div class="col-xs-3">
        <input type="currency" class="form-control" id="amtPayable" placeholder="Enter amount needed">
      </div>
                                                                <div class="form-group"> 
    <div class="col-xs-2 col-sm-offset-1">
      <button type="calculate" class="btn btn-default">Calculate</button>
    </div>
  </div>
    </div>
                                                              <div>
                                                                    <table ng-hide class="table" >
<col width="30">
<col width="90">
<col width="90">
<col width="90">
<tr ng-repeat ="emi in payback">
  <td  width="25%" colspan="2">{{emi.emiTenure}}</td>
  <td  width="25%" colspan="2">{{emi.interestRate}}</td>
  <td  width="25%" colspan="2">{{emi.MonthlyIns}}</td>
  <td  width="25%" colspan="2">{{emi.TotalAmt}}</td>
  </tr>
  </table>

                                                              </div>
                                                              
  <div class="form-group"> 
    <div class="col-xs-2 col-sm-offset-2">
      <!-- <button type="dummy" class="btn btn-default" visible="false">dummy</button> -->
    </div>
                                                              </div>
  
  <div class="form-group"> 
    <div class="col-xs-2">
      <button type="reset" class="btn btn-default">Reset</button>
    </div>
                                                              <div class="col-xs-2">
      <button type="borrow" class="btn btn-default">Borrow</button>
    </div>
  </div>
  </form>


  </div>
</div>

<style type="text/css">
/**
* Override feedback icon position
* See http://formvalidation.io/examples/adjusting-feedback-icon-position/
*/
#eventForm .form-control-feedback {
    top: 0;
    right: -15px;
}
</style>  


<script>
/*global$*/
$(document).ready(function() {
    $('#datePicker' || '#datePicker1')
        .datepicker({
            format: 'mm/dd/yyyy'
        })
        .datepicker1({
            format: 'mm/dd/yyyy'
        })
        .on('changeDate', function(e) {
            // Revalidate the date field
            $('#eventForm').formValidation('revalidateField', 'date');
        });

    $('#eventForm').formValidation({
        framework: 'bootstrap',
        icon: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            name: {
                validators: {
                    notEmpty: {
                        message: 'The name is required'
                    }
                }
            },
            date: {
                validators: {
                    notEmpty: {
                        message: 'The date is required'
                    },
                    date: {
                        format: 'MM/DD/YYYY',
                        message: 'The date is not a valid'
                    }
                }
            }
        }
    });
});
</script>
         <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>-->
         
    </body>
   
</html>
